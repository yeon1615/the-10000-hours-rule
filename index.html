<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1만 시간의 법칙</title>
    <link rel="shortcut icon" href="./img/favicon.ico" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/10000hours.css" />
  </head>
  <body>
    <header>
      <h1 class="header__title">
        <img class="header__img" src="./img/title.png" alt="1만 시간의 법칙" />
        <img class="header__bg-img" src="./img/clock.png" alt="" />
      </h1>
      <img
        class="header__sub-title"
        src="./img/sub-title-big.png"
        alt="연습은 어제의 당신보다 당신을 더 낫게 만든다."
      />
    </header>
    <main>
      <div class="quotes">
        <img class="quotes__img" src="./img/quotes.png" alt="" />
        <p class="quotes__desc">
          <strong class="quotes__title">1만 시간의 법칙</strong>은<br />
          어떤 분야의 전문가가 되기 위해서는<br />
          최소한 1만 시간의 훈련이 필요하다는 법칙이다.
        </p>
      </div>
      <form class="input">
        <div class="input__txt">
          <p class="txt-wannabe">
            나는
            <input type="text" placeholder="예)프로그래밍" required />
            전문가가 될 것이다
          </p>
          <p class="txt-time">
            그래서 앞으로 매일 하루에
            <input type="number" placeholder="예)5시간" max="24" required />
            시간씩 훈련할 것이다.
          </p>
        </div>
        <div class="input__btn">
          <button class="btn btn-exc--mobile">
            <span>나는 며칠 동안 훈련을 해야 1만 시간이 될까?</span>
          </button>
          <img class="img-click" src="./img/click.png" alt="" />
        </div>
      </form>
      <section id="result" class="result">
        <h2 class="txt-hide">결과 확인</h2>
        <div class="result__txt">
          <p class="txt-wannabe">
            당신은
            <strong>프로그래밍</strong>
            전문가가 되기 위해서
          </p>
          <p class="txt-time">
            대략
            <strong>5110</strong>
            일 이상 훈련하셔야 합니다! :)
          </p>
        </div>
        <div class="result__btn">
          <button class="btn">훈련하러 가기 GO!GO!</button>
          <button class="btn btn-share">공유하기</button>
        </div>
      </section>
    </main>
    <footer class="footer">
      <img src="./img/logo.png" alt="주식회사 위니브 로고" />
      <p class="footer__txt">
        ※ 본 서비스 내 이미지 및 콘텐츠의 저작권은 주식회사 WeNiv에 있습니다.<br />
        수정 및 재배포, 무단 도용 시 법적인 문제가 발생할 수 있습니다.
      </p>
    </footer>
  </body>
</html>
